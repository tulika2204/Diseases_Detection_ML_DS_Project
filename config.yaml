# This file contains the Project Configuration Parameters

# Dataset Path
dataset:
  # Training Dataset Path
  training_data_path: './dataset/training_data.csv'
  # Test Dataset Path
  test_data_path: './dataset/test_data.csv'
  # Validation Data Size for train_test_split
  validation_size: 0.33

# Model Parameters
model:
  # Decision Tree
  decision_tree:
  # Criterion for decision tree splitting
    criterion: 'entropy'

  # Random Forest Classifier
  random_forest:
  # Number of trees in RandomForest
    n_estimators: 100

  # Gradient Boosting Classifier
  gradient_boost:
    n_estimators: 150
    criterion: 'friedman_mse'

# Random State
random_state: 42

# Verbose for Log Prints
verbose: True

# Model Save Path
model_save_path: './saved_model/'
